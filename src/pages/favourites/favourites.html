<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'FAV' | translate }}</ion-title>
    <ion-buttons right>
      <button ion-button *ngIf="isOnHoldPress" (click)="removeMultiple()" class="deleteIcon">
        <ion-icon name="ios-trash-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button *ngIf="isOnHoldPress" (click)="clearAll()" class="cancelIcon">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true">

  <ion-card *ngIf="favArray.length">
    <ion-list>
      <ion-item (press)="onHold(song)" (ionSwipe)="removeFromFav(song,$index)" *ngFor="let song of favArray; let $index = index;"
        [class.remove]="song.isRemoved">
        <button ion-item (tap)="itemTapped($event, song)" [class.selected]="song.isSelected">
          <ion-icon name="book" item-start *ngIf="!isOnHoldPress"></ion-icon>
          <ion-icon [name]="song.isSelected ? 'md-checkbox': 'md-square-outline'" item-start *ngIf="isOnHoldPress"></ion-icon>
          {{song.value}}
        </button>
      </ion-item>
    </ion-list>
  </ion-card>
  <div class="info" *ngIf="!favArray.length">
    <ion-icon name="star"></ion-icon>
    <div class="message">
      {{'no_fav_msg' | translate}}
    </div>
  </div>
  <ion-fab right bottom>
    <button ion-fab (tap)="openSearch()">
      <ion-icon ios="ios-search" md="md-search"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
