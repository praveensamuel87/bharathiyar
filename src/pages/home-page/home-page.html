<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>பாரதியார் கவிதைகள்</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let page of pages" (click)="itemTapped($event, page)">
      <ion-icon name="" item-left></ion-icon>
      {{page.title}}
     </button>
  </ion-list>

</ion-content>
