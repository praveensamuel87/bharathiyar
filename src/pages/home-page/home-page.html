  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>பாரதியார் கவிதைகள்</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page row">

  <ion-card class="thumbnail" *ngFor="let page of pages;let $isOdd=odd;let $isEven=even" (click)="itemTapped($event, page)">
    <ion-card-content>
      <div class="card-title">{{page.title}}</div>
      <div class="card-subtitle">
        <ion-icon ios="ios-musical-notes" md="md-musical-notes"></ion-icon>{{page.totalListing}} பட்டியல்கள்</div>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="openSearch()"><ion-icon ios="ios-search" md="md-search"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
