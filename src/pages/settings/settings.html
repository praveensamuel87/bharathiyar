<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SETTINGS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true">
  <ion-list radio-group [(ngModel)]="selectedLanguage">
    <ion-list-header>
        {{ 'settings_lang' | translate }}
    </ion-list-header>
    <ion-item>
      <ion-label>{{ 'tamil' | translate }}</ion-label>
      <ion-radio value="ta" (ionSelect)="onLanguageChange('ta')"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>{{ 'english' | translate }}</ion-label>
      <ion-radio value="en" (ionSelect)="onLanguageChange('en')" checked></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
